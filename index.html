<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Diluizione Incredibolle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 45%;
        }
        .button {
            margin-top: 10px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calcolatore Diluizione Incredibolle</h1>

    <!-- Sezione 1: Indica quanti litri di acqua vuoi utilizzare -->
    <div class="container">
        <div class="section">
            <label for="litriAcqua">Indica quanti litri di acqua vuoi utilizzare:</label>
            <input type="number" id="litriAcqua" step="0.01" placeholder="Litri" />
            <label for="fattoreDiluizione">Seleziona il fattore di diluizione:</label>
            <select id="fattoreDiluizione">
                <option value="10">1 a 10</option>
                <option value="18">1 a 18</option>
            </select>
            <button class="button" onclick="calcolaAcqua()">Calcola</button>
            <div id="risultatoAcqua" class="result"></div>
        </div>

        <!-- Sezione 2: Indica quanto prodotto vuoi utilizzare -->
        <div class="section">
            <label for="quantitaProdotto">Indica quanto prodotto vuoi utilizzare:</label>
            <input type="number" id="quantitaProdotto" step="0.01" placeholder="Grammi o ml" />
            <label for="unitaProdotto">Seleziona grammi o ml:</label>
            <select id="unitaProdotto">
                <option value="grammi">Grammi</option>
                <option value="ml">ml</option>
            </select>
            <label for="fattoreDiluizione2">Seleziona il fattore di diluizione:</label>
            <select id="fattoreDiluizione2">
                <option value="10">1 a 10</option>
                <option value="18">1 a 18</option>
            </select>
            <button class="button" onclick="calcolaProdotto()">Calcola</button>
            <div id="risultatoProdotto" class="result"></div>
        </div>
    </div>

    <script>
        const pesoSpecificoIncredibolle = 1.091;

        // Calcola i grammi di prodotto per un dato numero di litri di acqua
        function calcolaAcqua() {
            const litri = parseFloat(document.getElementById('litriAcqua').value);
            const fattore = parseFloat(document.getElementById('fattoreDiluizione').value);

            if (isNaN(litri) || litri <= 0) {
                alert("Per favore inserisci una quantità valida di litri di acqua.");
                return;
            }

            const grammi = (litri * fattore).toFixed(2);
            const ml = (grammi * pesoSpecificoIncredibolle).toFixed(2);
            document.getElementById('risultatoAcqua').innerText = `Devi utilizzare ${grammi} grammi di Incredibolle (${ml} ml).`;
        }

        // Calcola la quantità di acqua per un dato numero di grammi o ml di prodotto
        function calcolaProdotto() {
            const quantita = parseFloat(document.getElementById('quantitaProdotto').value);
            const unita = document.getElementById('unitaProdotto').value;
            const fattore = parseFloat(document.getElementById('fattoreDiluizione2').value);

            if (isNaN(quantita) || quantita <= 0) {
                alert("Per favore inserisci una quantità valida di prodotto.");
                return;
            }

            let acqua;
            if (unita === "grammi") {
                acqua = (quantita / fattore).toFixed(2);
                const ml = (quantita * pesoSpecificoIncredibolle).toFixed(2);
                document.getElementById('risultatoProdotto').innerText = `Per ${quantita} grammi di Incredibolle, usa ${acqua} litri di acqua. (${ml} ml)`;
            } else {
                const grammi = (quantita * (fattore / pesoSpecificoIncredibolle)).toFixed(2);
                acqua = (quantita / fattore).toFixed(2);
                document.getElementById('risultatoProdotto').innerText = `Per ${quantita} ml di Incredibolle, usa ${acqua} litri di acqua. (${grammi} grammi)`;
            }
        }
    </script>
</body>
</html>
