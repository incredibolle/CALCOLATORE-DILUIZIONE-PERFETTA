<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCOLATORE DILUIZIONE INCREDIBOLLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .input-box {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }
        .input-box:focus {
            border-color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result-box {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
        .container-flex {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .center {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcolatore di Diluizione Incredibolle</h1>
    <div class="container">
        <div class="container-flex">
            <div class="section">
                <h3>Indica quanti litri di acqua vuoi utilizzare:</h3>
                <input id="litri" class="input-box" type="number" step="0.01" placeholder="Litri" required>
            </div>

            <div class="center">oppure</div>

            <div class="section">
                <h3>Indica quanto prodotto vuoi utilizzare (grammi o ml):</h3>
                <input id="quantitaProdotto" class="input-box" type="number" step="0.01" placeholder="Grammi o ml" required>
                <select id="unitaProdotto" class="input-box">
                    <option value="grammi">Grammi</option>
                    <option value="ml">Millilitri</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h3>Seleziona il fattore di diluizione (1:10 a 1:18):</h3>
            <select id="fattore" class="input-box">
                <option value="1.10">1:10</option>
                <option value="1.11">1:11</option>
                <option value="1.12">1:12</option>
                <option value="1.13">1:13</option>
                <option value="1.14">1:14</option>
                <option value="1.15">1:15</option>
                <option value="1.16">1:16</option>
                <option value="1.17">1:17</option>
                <option value="1.18">1:18</option>
            </select>
        </div>

        <div>
            <button class="btn" onclick="calcola()">Calcola</button>
        </div>

        <div class="result-box" id="risultato"></div>
    </div>

    <script>
        function calcola() {
            let litri = parseFloat(document.getElementById("litri").value);
            let quantitaProdotto = parseFloat(document.getElementById("quantitaProdotto").value);
            let unitaProdotto = document.getElementById("unitaProdotto").value;
            let fattore = parseFloat(document.getElementById("fattore").value);
            const pesoSpecifico = 1.091;

            let risultato = "";
            if (litri > 0) {
                // Calcolo in grammi
                let grammi = (litri / fattore) * pesoSpecifico;
                let ml = grammi / pesoSpecifico;
                risultato = `Per ${litri} litri di acqua, devi usare ${grammi.toFixed(2)} grammi di Incredibolle (${ml.toFixed(2)} ml).`;
            } else if (quantitaProdotto > 0) {
                if (unitaProdotto === "grammi") {
                    // Calcolo litri da grammi
                    let litriCalcolati = (quantitaProdotto / pesoSpecifico) / fattore;
                    risultato = `Per ${quantitaProdotto} grammi di Incredibolle, devi usare circa ${litriCalcolati.toFixed(2)} litri di acqua.`;
                } else if (unitaProdotto === "ml") {
                    // Calcolo litri da ml
                    let grammiCalcolati = quantitaProdotto * pesoSpecifico;
                    let litriCalcolati = (grammiCalcolati / pesoSpecifico) / fattore;
                    risultato = `Per ${quantitaProdotto} ml di Incredibolle, devi usare circa ${litriCalcolati.toFixed(2)} litri di acqua.`;
                }
            } else {
                risultato = "Inserisci un valore valido!";
            }

            document.getElementById("risultato").innerHTML = risultato;
        }
    </script>
</body>
</html>
