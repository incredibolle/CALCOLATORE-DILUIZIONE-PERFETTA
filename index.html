<!DOCTYPE html>
<html>
<head>
    <title>CALCOLATORE DILUIZIONE INCREDIBOLLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 2em;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (min-width: 600px) {
            body {
                width: 50%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <h1>CALCOLATORE DILUIZIONE INCREDIBOLLE</h1>
    <label for="acqua">Quantità di acqua (litri):</label>
    <input type="number" id="acqua" name="acqua" step="0.1"><br><br>
    <label for="fattore">Fattore di diluizione:</label>
    <select id="fattore" name="fattore">
        <option value="15">1:15</option>
        <option value="16" selected>1:16</option>
        <option value="17">1:17</option>
        <option value="18">1:18</option>
    </select><br><br>
    <button onclick="calcolaDiluizione()">Calcola</button>
    <p id="risultato"></p>

    <script>
        function calcolaDiluizione() {
            var acqua = document.getElementById('acqua').value * 1000; // Converti litri in ml
            var fattore = document.getElementById('fattore').value;
            var concentrato = (acqua / fattore).toFixed(1);
            var concentratoGrammi = Math.round(concentrato * 1.091);

            var risultato = 'Quantità di concentrato necessaria: ' + concentrato + ' ml (' + concentratoGrammi + ' grammi)';
            document.getElementById('risultato').innerText = risultato;
        }
    </script>
</body>
</html>
